<div class="container">
  <div class="row my-4">
    <div class="col md-6">
      <h3>List of tasks</h3>
    </div>

    <div class="col md-6 text-right">
      <button (click)="showFrom = !showFrom" class="btn btn-danger btn-sm">
        <i class="fa fa-plus"></i> add Tasks
      </button>
    </div>
  </div>

  <div class="row" *ngIf="showFrom">
    <div class="col-md-6 mx-auto">
      <div class="form-group">
        <label for="label">label</label>
        <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
      </div>


      <div class="form-check my-2">
        <label class="form-check-label">
          <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input">
          completed
        </label>

      </div>


      <button *ngIf="!editForm" (click)="persisTask()" class="  btn btn-danger btn-block">
        <i class="fa fa-send"></i>
        new tasks</button>
      <button *ngIf="editForm" (click)="updateTask()" class="  btn btn-warning btn-block">
        <i class="fa fa-refresh"></i>
        update tasks</button>
    </div>
  </div>
  <!-- {{myTask | json}} -->

  <div class="row my-3">
    <div class="col-md-6 mx-auto">

   <input (keyup)="searchTask()" [(ngModel)]="searchText" type="text" placeholder="search..." class="form-control my-2">
      <ul class="list-group">
        <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">

          <button (click)="editTask(task)" class="btn btn-warning btn-sm">
            <i class="fa fa-pencil"></i></button>

          {{task.label}}
          <span (click)="toggelCompleted(task)" [ngClass]="{
            'badge-info' : task.completed,
            'badge-danger' :!task.completed

          } " class="badge badge-secondary badge-pill">
            <i class="fa " [ngClass]="{
            'fa-thumbs-up': task.completed,
            'fa-thumbs-down':!task.completed
          }"></i>
          </span>
          <button (click)="deleteTask(task.id)" class="btn btn-dark btn-sm">
            <i class="fa fa-trash"></i></button>
        </li>

      </ul>
    </div>
  </div>
</div>
